---
title: blog
layout: default
permalink: "index.html"
---

<div class="home">
    <h1 class="page-heading">blog</h1>
    
    <ul>
        {% for post in site.posts %}
        <li>

            <h2>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>

</div>
